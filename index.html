<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connector Application</title>
    <script>
        async function connectUsers() {
            const userId = document.getElementById('userId').value;
            const connectionId = document.getElementById('connectionId').value;

            const response = await fetch(' http://127.0.0.1:5000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, connectionId }),
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.message || result.error;
        }
    </script>
</head>
<body>
    <h1>Connect Users</h1>
    <input type="text" id="userId" placeholder="User  ID" />
    <input type="text" id="connectionId" placeholder="Connection ID" />
    <button onclick="connectUsers()">Connect</button>
    <p id="result"></p>
</body>
</html>
